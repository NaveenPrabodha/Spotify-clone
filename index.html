<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify clone</title>
    <script src="https://kit.fontawesome.com/5fc59a7a58.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main-container">
        <div class="playlist-container">
            <div class="playlist">
                <img src="/assets/Spotify4.png" class="logo" />
                <div class="playlist-card"> 
                    <i class="fa-sharp fa-solid fa-house"></i>
                    <h3 class="playlist-main-content">Home</h3>
                </div>
                <div class="playlist-card"> 
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <h3 class="playlist-main-content">Search</h3>
                </div>
                <div class="playlist-card"> 
                    <i class="fa-solid fa-list"></i>
                    <h3 class="playlist-main-content">Play List</h3>
                </div>
                <h3 class="playlist-main-content-header">PLAYLIST</h3>
                <div class="playlist-card"> 
                    <i class="fa-solid fa-square-plus"></i>
                    <h3 class="playlist-main-content">Create</h3>
                </div>
                <div class="playlist-card"> 
                    <i class="fa-solid fa-bookmark"></i>
                    <h3 class="playlist-main-content">Liked Songs</h3>
                </div>
                <div class="track-list"> 
                    <h3 class="track-played">A-Track</h3>
                    <h3 class="track-played">B-Track</h3>
                    <h3 class="track-played">C-Track</h3>
                    <h3 class="track-played">D-Track</h3>
                    <h3 class="track-played">E-Track</h3>
                    <h3 class="track-played">F-Track</h3>
                    <h3 class="track-played">G-Track</h3>
                    <h3 class="track-played">H-Track</h3>
                    <h3 class="track-played">I-Track</h3>
                    <h3 class="track-played">J-Track</h3>
                    <h3 class="track-played">K-Track</h3>
                    <h3 class="track-played">L-Track</h3>
                    <h3 class="track-played">M-Track</h3>
                    <h3 class="track-played">N-Track</h3>
                    <h3 class="track-played">O-Track</h3>
                    <h3 class="track-played">P-Track</h3>
                    <h3 class="track-played">Q-Track</h3>
                    <h3 class="track-played">R-Track</h3>
                    <h3 class="track-played">S-Track</h3>
                </div>  
            </div>
            <div class="playing">
                <div class="top-header">
                    <div class="header-icons">
                        <i class="fa-solid fa-circle-left"></i>
                        <i class="fa-solid fa-circle-right"></i>
                    </div>
                    <div class="profile">
                        <i class="fa-solid fa-user"></i>
                        <i class="fa-solid fa-circle-down"></i>
                    </div>
                </div>
                <div class="playlist-image-container">
                    <div>
                        <img src="/assets/backstreet.png" class="image-playlist"/></div>
                        <div class="image-data">
                            <h5 class="data">ALBUM</h5>
                            <h1 class="data">Backstreet's Back</h1>
                            <h6 class="data">Backstreet Boys.1997.11 songs, 46 min 16 sec</h6>
                        </div>
                    
                </div>
            </div>
        </div>
        <div class="music-player"></div>
    </div>
</body>
</html>
