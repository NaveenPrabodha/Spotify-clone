<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify clone</title>
    <script src="https://kit.fontawesome.com/5fc59a7a58.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main-container">
        <div class="playlist-container">
            <div class="playlist">
                <img src="/assets/Spotify4.png" class="logo" />
                <div class="playlist-card"> 
                    <i class="fa-sharp fa-solid fa-house"></i>
                    <h3 class="playlist-main-content">Home</h3>
                </div>
                <div class="playlist-card"> 
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <h3 class="playlist-main-content">Search</h3>
                </div>
                <div class="playlist-card"> 
                    <i class="fa-solid fa-list"></i>
                    <h3 class="playlist-main-content">Play List</h3>
                </div>
                <h3 class="playlist-main-content-header">PLAYLIST</h3>  
            </div>
            <div class="playing">

            </div>
        </div>
        <div class="music-player"></div>
    </div>
</body>
</html>
